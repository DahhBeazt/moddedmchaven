<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit a Modded Minecraft Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #0f0f0f;
      color: #e5e5e5;
    }
    header {
      background: #1a1a1a;
      padding: 1.5rem 2rem;
      border-bottom: 2px solid #2d2d2d;
    }
    header h1 {
      margin: 0;
      color: #4ade80;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }
    form {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 0.75rem;
      border: 1px solid #2d2d2d;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border-radius: 6px;
      border: 1px solid #333;
      background: #0f0f0f;
      color: #e5e5e5;
    }
    button {
      padding: 0.8rem 1.4rem;
      background: #4ade80;
      color: #0f0f0f;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover {
      background: #22c55e;
    }
  </style>
</head>
<body>

<header>
  <h1>Submit a Modded Minecraft Server</h1>
</header>

<main>
  <form>
    <label>Server Name</label>
    <input type="text" placeholder="Example: MysticCraft Modded SMP" required>

    <label>Server IP</label>
    <input type="text" placeholder="Example: play.mysticcraft.net" required>

    <label>Modpack Name</label>
    <input type="text" placeholder="Example: All The Mods 9" required>

    <button type="submit">Submit Server</button>
  </form>
</main>

</body>
</html>
